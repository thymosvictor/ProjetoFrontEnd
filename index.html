<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Produtos - SAP Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>

        <!-- Formulário de cadastro -->
        <form id="productForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao">

            <label for="preco">Preço</label>
            <input type="number" step="0.01" id="preco" required>

            <button type="submit">Adicionar Produto</button>
        </form>

        <h2>Lista de Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Editar Produto</h2>

            <label for="editNome">Nome</label>
            <input type="text" id="editNome" required>

            <label for="editDescricao">Descrição</label>
            <input type="text" id="editDescricao">

            <label for="editPreco">Preço</label>
            <input type="number" step="0.01" id="editPreco" required>

            <button id="saveEdit">Salvar Alterações</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
